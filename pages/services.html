      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Urban Company</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

          </ul>
            <button class="btn btn-outline-danger mx-2" type="button" id="logout-btn">Logout</button>
        </div>
      </div>
    </nav>

    <!-- modal to edit service  -->
    <div class="modal fade" id="updateServiceModal" tabindex="-1" aria-labelledby="updateServiceModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateServiceModalLabel">Edit Service</h5>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="serviceName" class="form-label">Service Name</label>
              <input type="text" class="form-control" id="serviceName">
            </div>
            <div class="mb-3">
              <label for="serviceDescription" class="form-label">Description</label>
              <textarea class="form-control" id="serviceDescription" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="serviceCategory" class="form-label">Category</label>
              <input type="text" class="form-control" id="serviceCategory">
            </div>
            <div class="mb-3">
              <label for="serviceCost" class="form-label">Cost</label>
              <input type="number" class="form-control" id="serviceCost" step="0.01">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeServiceModalBtn">Close</button>
            <button type="button" class="btn btn-primary" id="saveServiceChangesBtn">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    

    <div class="container border rounded-4 mt-5">
      <h2 id="container-title" class="text-center admin-title">Welcome Admin</h2>
      <h3 id="container-title" class="text-center admin-subtitle">All Services</h3>
      <div id="services-container" class="row"></div>
    </div>
      
  </body>
  <script>
    const logoutBtn = document.getElementById("logout-btn");
     
    logoutBtn.addEventListener("click", function () {
      // Set userLoggedIn to false and remove userObj from localStorage on logout
      localStorage.setItem("userLoggedIn", "false");
      localStorage.removeItem("userObj");
      // Redirect to login page after logout
      window.location.href = "/pages/login.html";
    });
  
    document.addEventListener('DOMContentLoaded',async (e)=>{
      const userLoggedIn = localStorage.getItem("userLoggedIn") || false;
      const userObj = JSON.parse(localStorage.getItem("userObj")) || false;

        window.location.href = '/index.html';
      }else if(userLoggedIn == 'true'){
        if(userObj.isAdmin == true){
          
        }else{
          window.location.href = '/index.html';
        }
      }
    })
  </script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="../script/services.js"></script>
